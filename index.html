<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <script type="text/javascript">
        function calculateBMI(){
            let weight=document.getElementById('weight').value
            let height=document.getElementById('height').value 
            let bmi=(weight/(height*height)*703)
            document.getElementById('heading').innerHTML="Your BMI is:"
            document.getElementById('bmi-output').innerHTML=bmi
            if(bmi<=24.9)
                document.getElementById('message').innerHTML="You are under weight"
            else if(bmi<=29.9)
                document.getElementById('message').innerHTML="You are a Healthy Weight"
            else
                document.getElementById('message').innerHTML="You are over weight"
        }
        function reload(){
            window.location.reload()
        }
    </script>
</head>
<body align="center">
    <h2>BMI CALCULATOR - JavaScript</h2>
    <label for="weight">Weight :</label>
    <input id="weight" type="number"> <br><br>
    <label for="height">Height :</label>
    <input type="number" id="height"> <br><br>
    <button onclick="calculateBMI()">Submit</button>
    <button onclick="reload()">Clear</button>
    <p id="heading"></p>
    <p id="bmi-output"><b></b></p>
    <p id="message"></p>
</body>
</html>
